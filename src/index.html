<!DOCTYPE html>
<!--<html ng-app="avalancheCanada" ng-controller="AppCtrl"> -->
<html ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- /todo social media tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@joshdmiller">
    <meta name="twitter:title" content="ngBoilerplate">
    <meta name="twitter:description" content="Non-Trivial AngularJS Made Easy: Everything you need to kickstart AngularJS projects: a best-practice directory structure, an intelligent build system, and the best web design libraries around.">
    <meta name="twitter:creator" content="@joshdmiller">
    <meta name="twitter:image:src" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846">
    <meta property="og:title" content="ngBoilerplate" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://bit.ly/ngBoilerplate" />
    <meta property="og:image" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846" />
    <meta property="og:description" content="Non-Trivial AngularJS Made Easy: Everything you need to kickstart AngularJS projects: a best-practice directory structure, an intelligent build system, and the best web design libraries around.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
            ng-click="menuCollapsed = ! menuCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            AvalancheCanada
            <small>
              <a href="<%= repository %>/blob/v<%= version %>-release/CHANGELOG.md">
                v<%= version %>
              </a>
            </small>
          </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a href ui-sref="home">
                <i class="fa fa-home"></i>
                Home
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="about">
                <i class="fa fa-info-circle"></i>
                About
              </a>
            </li>
            <li>
              <a href="https://github.com/ngbp/ngbp#readme">
                <i class="fa fa-book"></i>
                Read the Docs
              </a>
            </li>
            <li>
              <a href="https://github.com/ngbp/ngbp">
                <i class="fa fa-github-alt"></i>
                Github
              </a>
            </li>
            <li>
              <a href="https://github.com/ngbp/ngbp/issues">
                <i class="fa fa-comments"></i>
                Support
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" ui-view="main"></div>

    <pre>

      <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams
      $state = {{$state.current.name}}
      $stateParams = {{$stateParams}}
      $state.templateUrl = {{ $state.$current.views["main@"].templateUrl }}

      working_branch = {{ ENV.name }}

      -->

      <a href="<%= repository %>/blob/{{ ENV.working_branch }}/src/app/{{ $state.$current.views['main@'].templateUrl }}">
        Edit
      </a>

    </pre>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">

         <!-- <ul class="social">
            <li><a target="_blank" href="http://gplus.to/joshdmiller"><i class="fa fa-google-plus"></i></a></li>
            <li><a target="_blank" href="http://twitter.com/joshdmiller"><i class="fa fa-twitter"></i></a></li>
            <li><a target="_blank" href="http://github.com/ngbp/ngbp"><i class="fa fa-github"></i></a></li>
          </ul> -->


          <p>
            (c) 2013 <a href="http://www.avalanche.ca">Avalanche Canada</a>.
          </p>
        </div>
      </div>
    </footer>

    <!-- Load Scripts. This needs to be done at the end of the page as we are manually boostrapping angular as required by google maps (http://stackoverflow.com/questions/16537783/which-method-should-i-use-to-manually-bootstrap-my-angularjs / https://docs.angularjs.org/guide/bootstrap / https://github.com/angular-ui/ui-map) -->
    <!-- Google Maps -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=onGoogleReady"></script>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <!-- /todo do we need plus one ?? -->
    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>

    <!-- end load scripts -->

  </body>
</html>
